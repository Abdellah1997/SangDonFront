<ion-header class="ion-no-border">
  <img src="../../../assets/images/head.png" alt="header Sang Don" id="img-head">
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card *ngFor="let post of posts$ | async" (click) = "goToDetails()">
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title>{{ post.title }} - {{ post.id }} </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ post?.body }}
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer class="ion-no-border">
    <img src='assets/images/foot.png' alt="header Sang Don" id="img-foot" />
</ion-footer>
